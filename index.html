<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketch</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="">
</head>

<body>
    <div class="header">
        <h1>Etch - a- sketch</h1>
        <h3>Select size</h3>
        <button id="popup" class="btn btn-primary">select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">black</button>
        <button class="btn btn-info" onclick="setColor('random')">random</button>
        <button class="btn btn-danger" onclick="resetBoard()">reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
